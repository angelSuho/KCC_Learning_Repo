<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    // onmouseover: 마우스가 올라갔을 때
    // onmouseout: 마우스가 내려갔을 때
    let defaultImg; 

    function changeImage(){
      document.getElementById('default').src = this.src;
    }

    function changeToDefault() {
        document.getElementById('default').src = defaultImg;
    }

    window.onload = function(){
        defaultImg = document.getElementById('default').src;
      const inputs = document.getElementsByTagName('img');
      for(let i=0;i<inputs.length;i++){
        inputs[i].addEventListener('mouseover', changeImage, false);
        inputs[i].addEventListener('mouseout', changeToDefault, false);
      }			
    }
    
  </script>
</head>
<body>
  <center>
    <h2>고양이 앨범</h2>
    <img id="default" src="../images/cat0.jpg" border="1" width="600" height="450"></img>
    <br/><br/><br/>

    <img src="../images/cat1.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
    <img src="../images/cat2.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
    <img src="../images/cat3.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">


  </center>
</body>
</html>
