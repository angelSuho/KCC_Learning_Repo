<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid;
	}
	#aa{
		width: 300px;
		height: 300px;
		background: yellow;
	}
	
	#bb{
		width: 150px;
		height: 150px;
		margin-left: 80px;
		margin-top: 40px;
		background: green;
	}
	
</style>
<script type="text/javascript" src="crossEvent.js"></script>
<script type="text/javascript">
	//aa클릭 => aa
	//bb클릭 => bb
	function aProcess() {
		alert('aa');
	}

	function bProcess(event) {
		// 이벤트 전파 차단
		// bProcess 함수 실행 이후, 상위 요소로 이벤트가 전파되면 그대로 이벤트들이 연달아 실행되지만,
		// 이벤트 전파를 차단하면 이후 이벤트들은 실행되지 않는다.
		event.stopPropagation();
		alert('bb');
	}
	
	window.onload = function() {
		const aa = document.getElementById('aa');
		const bb = document.getElementById('bb');

		aa.addEventListener('click', aProcess, false);
		bb.addEventListener('click', bProcess, false);
	}
	
</script>
</head>
<body>
	<div id="aa">
		aaaaaaaaaaa
		<div id="bb">
			bbbbbbbbb
		</div>
		aaaaaaaaaaa
	</div>
</body>
</html>
